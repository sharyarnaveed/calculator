<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container" >
<div class="display">
    <input  type="text" name="display1" id="">
</div>
<div class="buttons">
    <div class="cal-buttons">
        <button class="button" style="background: #d4d4d2e8;" >AC</button>
        <button class="button" style="background: #d4d4d2e8;" >DEL</button>
        <button class="button" style="background: #d4d4d2e8;" >%</button>
        <button class="button" style="background: #ff9500e8;" >/</button>
    </div>
    <div class="cal-buttons">
        <button class="button"  >7</button>
        <button class="button" >8</button>
        <button class="button" >9</button>
        <button class="button" style="background: #ff9500e8;" value="X">*</button>
    </div>
    <div class="cal-buttons">
        <button class="button" >4</button>
        <button class="button" >5</button>
        <button class="button" >6</button>
        <button class="button" style="background: #ff9500e8;" value="-">-</button>
    </div>
    <div class="cal-buttons">
        <button  class="button" >1</button>
        <button class="button" >2</button>
        <button class="button" >3</button>
        <button class="button" style="background: #ff9500e8;" >+</button>
    </div>
    <div class="cal-buttons">
        <button class="button"  style="width: 42%;height: 90%;border-radius: 40px; text-align: left; padding: 10px 20px;" value="0">0</button>
        <button class="button"  >.</button>
        <button class="button"  style="background: #ff9500e8;" >=</button>
       
    </div>
</div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
